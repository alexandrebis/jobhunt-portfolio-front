<!-- Section nom -->
@if (bio$ | async; as bio) {
<div class="bio" routerLink="/">
  <h2 class="font-weight-bold">{{bio.owner.firstName}} <strong>{{bio.owner.lastName}}</strong></h2>
</div>
} @else {
<div class="bio" routerLink="/">
  <h2 class="font-weight-bold">Loading...</h2>
</div>
}

<!-- Menu de navigation -->
@if (isMobile$ | async) {
<portfolio-navigation-menu-burger />
} @else {
<portfolio-navigation-menu />
}
